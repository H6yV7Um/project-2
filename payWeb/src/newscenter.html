.newczone .newsbody .newsmain .newsshow .moveimg .newsicon{position: absolute; z-index: 10;}

.newsnar .newslef{left: -37px;}

.newsnar .newspag{background: url(../Common/image/news/icon_nar1.png) no-repeat; width: 37px; height: 37px; line-height: 37px; text-align: center; float: left; margin-left: 10px; cursor: pointer; font-size: 16px; color: #a0a0a0;}

<script type="text/javascript">
//初始化新闻
window.onload=function(){recodenar(1);}

//初始化新闻参数
var newsnum = news.length;
var shownews = 10;

if((newsnum%shownews) != 0){
	var newsallpage = parseInt(newsnum/shownews)+1;
}else{
	var newsallpage = parseInt(newsnum/shownews);
}


// 新闻mouseenter事件
$(".newczone").delegate(".newsbody", "mouseenter", function() {

	var newsicon = $(this).find('.newsmain>.newsshow>.moveimg>.newsicon');
	var thubg1 = $(this).find('.newsmain>.thu>.thubg1');
	var newsinfo = $(this).find('.newsmain>.newsinfo');
	var newstime = $(this).find('.newsmain>.newsshow>.newstime');
	var moveimg = $(this).find('.newsmain>.newsshow>.moveimg');

	$(this).children('.bg_top').clearQueue();
	$(this).children('.bg_btd').clearQueue();
	$(this).children('.bg_lef').clearQueue();
	$(this).children('.bg_rig').clearQueue();
	thubg1.clearQueue();
	newsinfo.clearQueue();
	newstime.clearQueue();
	newsicon.clearQueue();
	moveimg.clearQueue();

	$(this).children('.bg_top').fadeTo("slow",1);
	$(this).children('.bg_btd').fadeTo("slow",1);
	$(this).children('.bg_lef').fadeTo("slow",1);
	$(this).children('.bg_rig').fadeTo("slow",1);
	thubg1.fadeTo("slow",0);
	newsicon.fadeTo("slow",0);

	newsinfo.animate({"left":"60px"},"slow");
	newstime.animate({"left":"0"},"slow");
	moveimg.animate({"left":"50px"},"slow");

});
// 新闻mouseleave事件
$(".newczone").delegate(".newsbody", "mouseleave", function() {

	var newsicon = $(this).find('.newsmain>.newsshow>.moveimg>.newsicon');
	var thubg1 = $(this).find('.newsmain>.thu>.thubg1');
	var newsinfo = $(this).find('.newsmain>.newsinfo');
	var newstime = $(this).find('.newsmain>.newsshow>.newstime');
	var moveimg = $(this).find('.newsmain>.newsshow>.moveimg');

	$(this).children('.bg_top').clearQueue();
	$(this).children('.bg_btd').clearQueue();
	$(this).children('.bg_lef').clearQueue();
	$(this).children('.bg_rig').clearQueue();


	thubg1.clearQueue();
	newsinfo.clearQueue();
	newstime.clearQueue();
	newsicon.clearQueue();
	moveimg.clearQueue();

	$(this).children('.bg_top').fadeTo("slow",0);
	$(this).children('.bg_btd').fadeTo("slow",0);
	$(this).children('.bg_lef').fadeTo("slow",0);
	$(this).children('.bg_rig').fadeTo("slow",0);
	thubg1.fadeTo("slow",1);
	newsicon.fadeTo("slow",1);

	newsinfo.animate({"left":"40px"},"slow");
	newstime.animate({"left":"20px"},"slow");
	moveimg.animate({"left":"20px"},"slow");

});


//导航点击事件
$(".newsnar").delegate(".newspag", "click", function() {
	var pagenar = parseInt($(this).text());

	var checkedpage = parseInt($('.newsnar').children('.checked').text());

	if(pagenar!=checkedpage){
		recodenar(pagenar);
	}
});
$(".newsnar").delegate(".newslef", "click", function() {
	var checkedpage = parseInt($('.newsnar').children('.checked').text())-1;

	recodenar(checkedpage);
});
$(".newsnar").delegate(".newsrig", "click", function() {
	var checkedpage = parseInt($('.newsnar').children('.checked').text())+1;

	recodenar(checkedpage);
});

//重构新闻页+导航
function recodenar(pagenar){
	var page = parseInt(pagenar);
	var newshtml = "";
	var newsnarhtml = "";
	var delnum = parseInt(newsallpage-page);

	//构造新闻
	if(page==newsallpage){//末页
		for(var i = ((page-1)*shownews); i < newsnum; i++){
			newshtml = newshtml+'<div class="newsopacity"><a href="News/'+news[i].sign+'.html" class="newsbody">'+
				'<div class="bg_top"></div>'+
				'<div class="bg_lef"></div>'+
				'<div class="newsmain">'+
					'<div class="thu">'+
						'<div class="thubg1"></div>'+
						'<div class="thubg2"></div>'+
						'<img src="'+news[i].url+'">'+
					'</div>'+
					'<div class="newsinfo">'+
						'<div class="newtitle">'+news[i].title+'</div>'+
						'<p>'+news[i].urldescription+'</p>'+
					'</div>'+
					'<div class="newsshow">'+
						'<div class="newstime time1">'+news[i].time.substring(5)+'</div>'+
						'<div class="newstime time2">'+news[i].time.substring(0,4)+'</div>'+
						'<div class="moveimg">'+
							'<img class="newsicon" src="../Common/image/news/icon_info1.png">'+
							'<img class="newsicon2" src="../Common/image/news/icon_info2.png">'+
						'</div>'+
					'</div>'+
				'</div>'+
				
				'<div class="bg_rig"></div>'+
				'<div class="bg_btd"></div>'+
			'</a></div>'
		}
	}
	else{
		for(var i = ((page-1)*shownews); i < (page*shownews); i++){
			newshtml = newshtml+'<div class="newsopacity"><a href="News/'+news[i].sign+'.html" class="newsbody">'+
				'<div class="bg_top"></div>'+
				'<div class="bg_lef"></div>'+
				'<div class="newsmain">'+
					'<div class="thu">'+
						'<div class="thubg1"></div>'+
						'<div class="thubg2"></div>'+
						'<img src="'+news[i].url+'">'+
					'</div>'+
					'<div class="newsinfo">'+
						'<div class="newtitle">'+news[i].title+'</div>'+
						'<p>'+news[i].urldescription+'</p>'+
					'</div>'+
					'<div class="newsshow">'+
						'<div class="newstime time1">'+news[i].time.substring(5)+'</div>'+
						'<div class="newstime time2">'+news[i].time.substring(0,4)+'</div>'+
						'<div class="moveimg">'+
							'<img class="newsicon" src="../Common/image/news/icon_info1.png">'+
							'<img class="newsicon2" src="../Common/image/news/icon_info2.png">'+
						'</div>'+
					'</div>'+
				'</div>'+
				
				'<div class="bg_rig"></div>'+
				'<div class="bg_btd"></div>'+
			'</a></div>'
		}
	}

	//小于10页、构造导航
	if(newsallpage<=10){
		for(var i = 1; i <= newsallpage; i++){
			if(i==page){
				newsnarhtml = newsnarhtml+'<div class="newspag checked">'+i+'</div>'
			}else{
				newsnarhtml = newsnarhtml+'<div class="newspag">'+i+'</div>'
			}
		}

		newshtml = newshtml+'<div class="clear-b"></div>'
		newsnarhtml = newsnarhtml+'<div class="clear-b"></div>'

	}else{//大于10页、构造导航
		if(page<5){
			if(page!=1){
				newsnarhtml = '<div class="newslef"><img src="../Common/image/news/icon_left.png"></div>'
			}
			for(var i = 1; i <= 7; i++){
				if(i==page){
					newsnarhtml = newsnarhtml+'<div class="newspag checked">'+i+'</div>'
				}else{
					newsnarhtml = newsnarhtml+'<div class="newspag">'+i+'</div>'
				}
			}
			newsnarhtml = newsnarhtml+'<span>...</span>'+'<div class="newspag">'+(newsallpage-1)+'</div>'+'<div class="newspag">'+newsallpage+'</div>'+'<div class="newsrig"><img src="../Common/image/news/icon_right.png"></div>';

		}else if(page==5){
			newsnarhtml = '<div class="newslef"><img src="../Common/image/news/icon_left.png"></div>'

			for(var i = 1; i <= 8; i++){
				if(i==page){
					newsnarhtml = newsnarhtml+'<div class="newspag checked">'+i+'</div>'
				}else{
					newsnarhtml = newsnarhtml+'<div class="newspag">'+i+'</div>'
				}
			}
			newsnarhtml = newsnarhtml+'<span>...</span>'+'<div class="newspag">'+(newsallpage-1)+'</div>'+'<div class="newspag">'+newsallpage+'</div>'+'<div class="newsrig"><img src="../Common/image/news/icon_right.png"></div>';
		}else if(delnum<3){
			newsnarhtml = '<div class="newslef"><img src="../Common/image/news/icon_left.png"></div><div class="newspag">1</div><span>...</span>'

			for(var i = 5; i >= 0; i--){
				if((newsallpage-i)==page){
					newsnarhtml = newsnarhtml+'<div class="newspag checked">'+(newsallpage-i)+'</div>'
				}else{
					newsnarhtml = newsnarhtml+'<div class="newspag">'+(newsallpage-i)+'</div>'
				}
			}
			
			if(delnum!=0){
				newsnarhtml = newsnarhtml + '<div class="newsrig"><img src="../Common/image/news/icon_right.png"></div>';
			}
		}else if((delnum>=3)&&(delnum<6)){
			newsnarhtml = '<div class="newslef"><img src="../Common/image/news/icon_left.png"></div><div class="newspag">1</div><span>...</span>'

			for(var i = (delnum+3); i >= 0; i--){
				if((newsallpage-i)==page){
					newsnarhtml = newsnarhtml+'<div class="newspag checked">'+(newsallpage-i)+'</div>'
				}else{
					newsnarhtml = newsnarhtml+'<div class="newspag">'+(newsallpage-i)+'</div>'
				}
			}
			
			newsnarhtml = newsnarhtml + '<div class="newsrig"><img src="../Common/image/news/icon_right.png"></div>';
			
		}else{
			newsnarhtml = '<div class="newslef"><img src="../Common/image/news/icon_left.png"></div><div class="newspag">1</div><span>...</span>'

			for(var i = -3; i <= 3; i++){
				if(i==0){
					newsnarhtml = newsnarhtml+'<div class="newspag checked">'+(page+i)+'</div>'
				}else{
					newsnarhtml = newsnarhtml+'<div class="newspag">'+(page+i)+'</div>'
				}
			}
			newsnarhtml = newsnarhtml + '<span>...</span><div class="newspag">'+(newsallpage-1)+'</div><div class="newspag">'+newsallpage+'</div><div class="newsrig"><img src="../Common/image/news/icon_right.png"></div>';
		}


		newshtml = newshtml+'<div class="clear-b"></div>'
		newsnarhtml = newsnarhtml+'<div class="clear-b"></div>'
	}
	
	$('.newczone').html(newshtml);
	$('.newsnar').html(newsnarhtml);
	newsbodymove(page);
}

function newsbodymove(page){
	if(page==newsallpage){
		for(var i = 0; i <= (newsnum-((page-1)*shownews)); i++){
			$('.newsbody').eq(i).delay(i*130).animate({"top":"0"},("slow"));
			$('.newsopacity').eq(i).delay(i*130).fadeTo("slow",1);
		}
	}else{
		for(var i = 0; i < 10; i++){
			$('.newsbody').eq(i).delay(i*130).animate({"top":"0"},("slow"));
			$('.newsopacity').eq(i).delay(i*130).fadeTo("slow",1);
		}
	}
	


}
</script>
