<ion-tabs class="tabs-icon-bottom tabs-color-active-positive  {{hideTabs}}">
  <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/index/index" nav-direction="swap">
    <ion-nav-view name="index"></ion-nav-view>
  </ion-tab>

  <ion-tab title="所有商品" icon-off="ion-ios-copy-outline" icon-on="ion-ios-copy" href="#/product/productlist" nav-direction="swap">
    <ion-nav-view name="product"></ion-nav-view>
  </ion-tab>

  <ion-tab title="最新揭晓" icon-off="ion-ios-stopwatch-outline" icon-on="ion-ios-stopwatch" href="#/activite/newPublishList" nav-direction="swap">
    <ion-nav-view name="activite"></ion-nav-view>
  </ion-tab>

  <ion-tab title="购物车" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/cart/cart" badge="cartNumber" badge-style="badge-assertive" nav-direction="swap">
    <ion-nav-view name="cart"></ion-nav-view>
  </ion-tab>

  <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/mine/myIndex" class="tab-has-red-point" nav-direction="swap" tab-red-point="tabPoint">
    <ion-nav-view name="mine"></ion-nav-view>
  </ion-tab>
  
	<ion-tab title="返现" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/mine/moneyget" class="tab-has-red-point zlbottom" nav-direction="swap" tab-red-point="tabPoint" ng-show="!is_agent_doctor">
    <ion-nav-view name="money"></ion-nav-view>
  </ion-tab>
</ion-tabs>
