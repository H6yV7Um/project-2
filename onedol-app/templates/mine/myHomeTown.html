<ion-view  hide-tabs="true">
  <ion-nav-title><p style="font-size:17px">{{homeTitle}}</p></ion-nav-title>
  <ion-nav-buttons side="left" style="color:#fff">
    <div class="button icon ssk button-clear" ng-click="goBack()"><i class="ic ic_arrow_left"></i></div>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <div class="icon rbtn" ng-click="setHomeTown()"><a style="color:#fff;font-size:16px;" href="javascript:;">完成</a></div>
  </ion-nav-buttons>
  <ion-content overflow-scroll="true" style="background-color:#fafafa;" go-back>
    <div class="xjl_yjfk">
      <div class="xjl_fl" style="padding-top:10px">
        <select ng-change="provinceChange()" id='provinceName' class="yjfk ico-select" ng-model="user.provinceId" ng-options="item.value as item.name for item in province"></select>
        <select id='cityName' class="yjfk ico-select" ng-model="user.cityId" ng-options="item.value as item.name for item in city" style='margin-top:10px;'></select>
      </div>
    </div>
  </ion-content>
</ion-view>
