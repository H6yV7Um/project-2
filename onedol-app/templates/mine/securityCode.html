<ion-view  hide-tabs="true">
  <ion-nav-title>验证手机</ion-nav-title>
  <ion-nav-buttons side="left" style="color:#fff">
    <div class="button icon ssk button-clear" ng-click="goBack()"><i class="ic ic_arrow_left"></i></div>
  </ion-nav-buttons>
  <ion-content overflow-scroll="true" style="background-color:#fafafa;" go-back>
    <div class="wrapper">
      <div id="_umfp" style="display:inline;width:1px;height:1px;overflow:hidden"></div>
      <div class="registerCon" style="padding-top:22px!important;">
        <ul>
          <li ng-bind-html="mobileSmsLi"></li>
          <li style="margin-bottom:0px;"><div id="dom_id"></div></li>
          <li><input ng-model="user.mobileCode" type="text" placeholder="请输入验证码" maxlength="6"/></li>
          <li><a href="javascript:;" ng-if="showSmscode" ng-click="getBdSmscode()" class="{{styleBtn[1]}}">{{smsBtn}}</a></li>
          <li><a href="javascript:;" ng-click="nextStep()" class="{{styleBtn[0]}}">下一步</a></li>
        </ul>
      </div>
    </div>
  </ion-content>
</ion-view>
