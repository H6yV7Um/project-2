<ion-view hide-tabs="true">
  <ion-nav-title>公告列表</ion-nav-title>
  <ion-nav-buttons side="left" style="color:#fff">
    <div class="button icon ssk button-clear" ng-click="goBack()"><i class="ic ic_arrow_left"></i></div>
  </ion-nav-buttons>
  <ion-content overflow-scroll="true" style="background-color:#fafafa;" go-back>
    <div style="padding-bottom:10px">
      <a class='loading' style="background:initial;box-shadow:none;" href='javascript:void(0)' ng-if="!noticeFlag">暂无公告记录</a>
      <div ng-if="noticeFlag">
        <div class="notice-list" ng-repeat="item in noticeArr">
          <h6>{{item.intime}}</h6>
          <div ng-click="showDetail({{item.nid}})">
            <h5>{{item.ntitle}}</h5>
            <img alt="" src="img/rignt_icon.png" class="icon-right-notice">
          </div>
        </div>
      </div>
      <ion-infinite-scroll ng-if="canLoadMoreList.code" on-infinite="loadListMore()" distance="1%"></ion-infinite-scroll>
    </div>
  </ion-content>
</ion-view>
