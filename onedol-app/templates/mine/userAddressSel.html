 <ion-view  hide-tabs="true" style="background-color:#f0f0f0;">
  <ion-nav-title>选择收货地址</ion-nav-title>
     <ion-nav-buttons side="left" style="color:#fff">
         <div class="button icon ssk button-clear" ng-click="goBack()"><i class="ic ic_arrow_left"></i></div>
     </ion-nav-buttons>
  <ion-nav-buttons side="right">
   <div class="an" style="width:70px;line-height:30px;margin-right:2px;"><a style="padding-right:2px;" ng-href="#/{{host}}/userAddress/1">管理</a></div>
  </ion-nav-buttons>
  <ion-content overflow-scroll="true" go-back>
   <div id="all_address"> 
   	<div ng-if="addressList.length<=0" style="text-align:center;">您还没有收货地址。</div>
    <div ng-if="addressList.length>0"> 
     <table class="order-place-table swipe-delete" cellpadding="0" cellspacing="0" data-role="listview"> 
      <tbody>
       	<tr ng-repeat="item in addressList" ng-click="selectAdd(item.aid,$index)" class="address_list">
           <td class="td_img_class" style="width:20px;background:#fff;"><img src="{{item.tmp_def}}"></td>
           <td style="padding:0px">
                <div class="ui-btn ui-icon-carat-r edit-btn" style="z-index:0">
                    <div class="p-name-g">
                       <span class="bigf address_text">{{item.name}}</span>
                       <span>{{item.phone}}</span>
                    </div>
                   <p class="address_text p_address">{{item.addr}}</p>
                </div>
               <div class="borderD"></div>
           </td>
        </tr>

      </tbody> 
     </table> 
    </div>  
  </div> 
  </ion-content>
  <ion-footer-bar class="ht60">
   <div class="fixed-bottom white-bg" style="height:36px;line-height:36px;margin:12px auto;">
   	<a href="javascript:;" ng-click="addSelQueren()">
      <div class="choose-time">
        <span class="am-button">确认选择</span>
      </div> 
    </a>
   </div>
  </ion-footer-bar>
  
 </ion-view>
