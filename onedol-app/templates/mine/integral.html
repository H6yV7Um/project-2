<ion-view hide-tabs="true">
    <ion-nav-title>积分明细</ion-nav-title>
    <ion-nav-buttons side="left" style="color:#fff">
        <div class="button icon ssk button-clear" ng-click="goBack()"><i class="ic ic_arrow_left"></i></div>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" style="background-color:#fff;">
        <div class="comm-tit clearfix">
            <p class="fl">
                <span style="font-size:16px;">可用积分：</span><span class="emph">{{getUser.integral}}</span>
            </p>
        </div>
        <!--积分明细-->
        <div class="jfmx" style="margin-top:7px;border-bottom:none;">
            <ul>
                <li style="width:33.3%;text-align:center;" class="jfmx_1"><span>时间</span></li>
                <li style="width:23.3%;text-align:center;" class="jfmx_2"><span>获得/支出</span></li>
                <li style="width:43.3%;text-align:center;" class="jfmx_2"><span>详情</span></li>
            </ul>
            <div>
                <ul ng-if="integralRecords.length == 0" style="line-height:35px;text-align:center;border-bottom: 1px solid #ddd;">暂无积分明细</ul>
                <ul ng-repeat="item in integralRecords">
                    <li style="width:33.3%;text-align:center;" class="jfmx_2"><span style="font-size:10px;overflow:hidden;display:block;">{{item.intime}}</span></li>
                    <li style="width:23.3%;text-align:center;" class="jfmx_2"><span style="font-size:10px;overflow:hidden;display:block;" dir="dir" content="item.sum"></span></li>
                    <li style="width:43.3%;text-align:center;" class="jfmx_2"><span style="font-size:10px;overflow:hidden;display:block;">{{item.remark}}</span></li>
                </ul>
            </div>
            <ion-infinite-scroll ng-if="canLoadRecordIntegral.code" on-infinite="recordIntegralLoad()" distance="1%"></ion-infinite-scroll>
        </div>
    </ion-content>
</ion-view>
