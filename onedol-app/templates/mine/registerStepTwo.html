<ion-view hide-tabs="true">
 <ion-nav-title>注册</ion-nav-title>
 <ion-nav-buttons side="left" style="color:#fff">
  <div class="button icon ssk button-clear" ng-click="goBack()"><i class="ic ic_arrow_left"></i></div>
 </ion-nav-buttons>
 <ion-content overflow-scroll="true" style="background-color:#fafafa;" go-back>
  <div class="wrapper">
   <div id="_umfp" style="display:inline;width:1px;height:1px;overflow:hidden"></div>
   <div class="registerCon" style="padding-top:15px!important;">
    <ul>
     <li ng-bind-html="mobileSmsLi"></li>
     <li><input ng-model="user.mobileCode" type="text" placeholder="请输入验证码" maxlength="6"/></li>
     <li><a href="javascript:;" ng-click="getSmscode()" class="{{styleBtn[1]}}">{{smsBtn}}</a></li>
     <li><a href="javascript:;" ng-click="register()" class="{{styleBtn[0]}}">提 交</a></li>
    </ul>
   </div>
  </div>
 </ion-content>
</ion-view>
<div class="gDia" ng-if="showSilde">
 <div class="outter-dialog">
  <div class="reveal-modal qdsc" style="opacity:1;visibility:visible;width:90%;left:5%;top:35%;">
   <h3 style="position:absolute;top:0%;left:0;width:100%;text-align:center;font-size:16px;line-height:35px;">滑动验证</h3>
   <ul style="text-align:left;padding-top:10px;">
    <li ng-bind-html="mobileSilde"></li>
    <li style="margin-top:20px;"><div id="dom_id"></div></li>
   </ul>
  </div>
 </div>
</div>
