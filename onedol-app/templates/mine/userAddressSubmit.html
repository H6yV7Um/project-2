<ion-view  hide-tabs="true">
  <ion-nav-title>收货地址</ion-nav-title>
  <ion-nav-buttons side="left" style="color:#fff">
    <div class="button icon ssk button-clear" ng-click="goBack()"><i class="ic ic_arrow_left"></i></div>
  </ion-nav-buttons>
  <ion-content overflow-scroll="true" style="background-color:#fafafa;bottom:60px;" go-back>
    <div id="addr_wrap" class="shdz_wrap">
      <div class="shdz_xm">
        <input type="text" placeholder="请输入收货人姓名" class="shdz_1"  ng-model="user.name" id="name" maxlength='20'/>
      </div>
      <div class="shdz_xm">
        <input type="text" placeholder="请输入手机号码" class="shdz_1" ng-model="user.mobile" id="mobile" maxlength='11'/>
      </div>
      <div class="shdz_xm">
        <input type="text" placeholder="请输入区号-固定电话（可以不填）" class="shdz_1" ng-model="user.phone"  id="phone" maxlength='20'/>
      </div>

      <div class="shdz_xm">
        <select ng-change="provinceChange()" class="shdz_cs ico-select" id="provinceId"  ng-model="user.provinceId" ng-options="item.value as item.name for item in province"></select>
      </div>
      <div class="shdz_xm">
        <select ng-change="cityChange()" class="shdz_cs ico-select" id="cityId"  ng-model="user.cityId" ng-options="item.value as item.name for item in city"></select>
      </div>
      <div class="shdz_xm">
        <select ng-change="districtChange()" class="shdz_cs ico-select" id="districtId"  ng-model="user.districtId" ng-options="item.value as item.name for item in district"></select>
      </div>
      <div class="shdz_xm">
        <select class="shdz_cs ico-select" id="townId" ng-model="user.townId" ng-options="item.value as item.name for item in town"></select>
      </div>

      <div class="shdz_xm">
        <textarea placeholder="请填写详细地址" class="shdz_xxdz" style='height:70px;' id="address" ng-model="user.address"></textarea>
      </div>
      <p style="color:#f00;padding:0px 10px;">温馨提示：详细地址无需重复填写所在地区，如是虚拟币请在详细地址一栏填写账号。</p>
      <!--div class="shdz_xm">
       <input type="text" placeholder="请填写邮编（选填）" class="shdz_1" />
      </div-->
      <div class="shdz_xm">
        <input style="vertical-align:middle!important;" type="checkbox" class="mrdz" id="isdefault" /><label style="vertical-align:middle!important;" for="isdefault">&nbsp;&nbsp;设为默认地址</label>
      </div>
    </div>
  </ion-content>
  <ion-footer-bar class="ht60">
    <div class="fixed-bottom white-bg" style="height:36px;line-height:36px;margin:12px auto;">
      <div class="choose-time" ng-click="add_modAdd()">
        <span class="am-button">提交</span>
      </div> 
    </div>
  </ion-footer-bar>
</ion-view>
