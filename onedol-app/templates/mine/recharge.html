<ion-view  hide-tabs="true">
  <ion-nav-title>充值</ion-nav-title>
    <ion-nav-buttons side="left" style="color:#fff">
        <div class="button icon ssk button-clear" ng-click="goBack()"><i class="ic ic_arrow_left"></i></div>
    </ion-nav-buttons>
  <ion-content overflow-scroll="true" style="background-color:#fafafa;" go-back>
    <div class="zhcz">
      <div class="dbb" style="background-color:#fff;padding:10px;">
        <h4 style="font-size:16px;">您的账户余额：<span class="cz_ye" style="font-size:16px;">￥{{user.balance}}</span></h4>
        <h4>选择充值金额：</h4>
        <div class="czje radios">
        	<div ng-click="exchange($event)" data-val="100" class="cur" >100元<i class="ico-selected u-ico"></i></div>
					<div ng-click="exchange($event)" data-val="300">300元<i class="ico-selected u-ico"></i></div>
					<div ng-click="exchange($event)" data-val="500">500元<i class="ico-selected u-ico"></i></div>
					<div ng-click="exchange($event)" data-val="1000">1000元<i class="ico-selected u-ico"></i></div>
					<div ng-if="wxzz"><input ng-model="user.summoney" ng-focus="focusInput($event)" id="summoneyText" type="text" maxlength="5" placeholder="输入金额"/><i class="ico-selected u-ico"></i></div>
        </div>
      </div>
      <h4>选择支付方式：</h4>
      <div class="zffs dbb" ng-repeat="item in getPayList">
      	<ul>
          <li>
          	<label>
	            <div class="zffs_fl">
	              <div>
	                <img image-lazy-src="{{item.icon}}" lazy-scroll-resize="true" src="img/pro_pic_default.png"/>
	              </div>
	            </div>
                <div class="zffs_fr" ng-if="item.description != ''">
                    <h2 style="font-weight:bold;font-size:16px;display:inline-block;padding-right:10px;" dir="dir" content="item.name"></h2>
                    <h2 style="margin-top:0;font-size:16px;color:#999;display:inline-block;" dir="dir" content="item.explain"></h2>
                    <h2 style="margin-top:0;color:#999" dir="dir" content="item.description"></h2>
                    <em><input ng-click="changePayStyle('{{item.id}}')" class="pay_other payWangyin" name="paystyle" type="radio" attr-type="{{item.type}}" value="{{item.id}}"/></em>
                </div>
                <div class="zffs_fr" ng-if="item.description == ''">
                    <h2 style="line-height:43px;font-weight:bold;font-size:16px;" dir="dir" content="item.name"></h2>
                    <em><input ng-click="changePayStyle('{{item.id}}')" class="pay_other payWangyin" name="paystyle" type="radio" attr-type="{{item.type}}" value="{{item.id}}"/></em>
                </div>
	            <div class="clear"></div>
            </label>
          </li>
        </ul>
      </div>
      <a href="javascript:void(0)" class="btn mt50" ng-click="subBtn()">确认充值</a>
    </div>
  </ion-content>
</ion-view>
