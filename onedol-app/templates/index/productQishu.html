<ion-view hide-tabs="true">
 <ion-nav-title>选择期数</ion-nav-title>
 <ion-nav-buttons side="left" style="color:#fff">
  <div class="button icon ssk button-clear" ng-click="goBack()"><i class="ic ic_arrow_left"></i></div>
 </ion-nav-buttons>
 <ion-content overflow-scroll="true" go-back style="background-color:#fff;">
  <!--下拉刷新-->
  <ion-refresher on-refresh="doRefresh()" pulling-text="下拉刷新"></ion-refresher>
  <div class="input-wrapper">
   <div class="label">直达第</div>
   <div class="inp">
    <input name="pterm" type="text" ng-model="obj.pterm">
   </div>
   <div class="unit">期</div>
   <div ng-click="termSubmit()" class="fly"></div>
  </div>
  <div class="qsxz" style="border-top:1px solid #dedede;">
   	<ul id="pro_qishu_ul">
      <li class="{{item.liclass}}" ng-repeat="item in qishuData"><a ng-href="{{item.newurl}}">{{item.ahtml}}</a></li>
	</ul>
  </div>
  <ion-infinite-scroll ng-if="canLoadMore.code" on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>
 </ion-content>
</ion-view>
