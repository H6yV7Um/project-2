<ion-view hide-tabs="true">
  <ion-nav-title>新手专区</ion-nav-title>
  <ion-nav-buttons side="left" style="color:#fff">
     <div class="button icon ssk button-clear" ng-click="goBack()"><i class="ic ic_arrow_left"></i></div>
  </ion-nav-buttons>
  <ion-content overflow-scroll="true" go-back style="background-color:#fff8e2">
    <div  class="top-newbie">
      <img class="bg-newbie" src="https://resource.1yuanxing.com/images/vouchers/top_newbie.jpg" title="新手专区" />
      <img ng-click="rule()" class="rule-newbie moveToTopRight" src="img/rule_newbie.png" title="新手专区规则"/>
    </div>
    <div class="newbie-list">
      <ul class="four-box clearfix">
        <li class="product-style-item qgxl" ng-repeat="item in newbieList">
          <a style="display:block" ng-href="#/{{host}}/newbieDetail?type=1&pid={{item.pid}}">
            <div class="f_bor_tr qgxl_tj">
              <div class="m-tj-pic">
                <img image-lazy-src="{{item.pic}}" lazy-scroll-resize="true" src="img/pro_pic_default.png" border="0" alt="">
                <h2 class="ellipsis2 lh2">(第{{item.now_term}}期){{item.ptitle}}</h2>
                <ins class="u-promo" style="color:#9b9b9b;">价值:￥{{item.price}}</ins>
              </div>
              <div class="f-box-bt">
                <div class="Progress-bar">
                  <p class="u-progress"><span class="pgbar" style="width:{{item.baifenbi}};"><span class="pging"></span></span></p>
                  <ul class="Pro-bar-li"><li class="P-bar01"><em>{{item.finish_time}}</em>已参与</li><li class="P-bar02"><em>{{item.total_time}}</em>总人次</li><li class="P-bar03"><em>{{item.shengyu_time}}</em>剩余</li></ul>
                </div>
                <a class="btn-nbbuy" ng-href="#/{{host}}/newbieDetail?type=1&pid={{item.pid}}">立即抢购</a>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </ion-content>
  <div class="rulebox-newbie {{newbie.animation}}" ng-click="closeRule()">
    <h5>新手专区规则</h5>
    <ul dir="dir" content="newbie.myVal"></ul>
  </div>
</ion-view>
