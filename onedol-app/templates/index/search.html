<ion-view hide-tabs="true">
  <ion-nav-title>搜索</ion-nav-title>
	<ion-nav-buttons side="left" style="color:#fff">
		<div class="button icon ssk button-clear" ng-click="goBack()"><i class="ic ic_arrow_left"></i></div>
	</ion-nav-buttons>
  <ion-nav-buttons side="right">
    <div class="button icon ssk button-clear" ng-click="search()"><i class="ic ic_search_white"></i></div>
  </ion-nav-buttons>
  <ion-content overflow-scroll="true" go-back>
    <div>
      <div class="ss">
        <img src="img/spss.png" />
        <input ng-model="index.key" type="text" value="" maxlength='10' id='key' placeholder='请输入搜索关键词'/>
      </div> 
      <div> 
	      <div class="zjss {{showTipAry[0]}}" ng-click="searchTab(1)" id="search_div_1">
	        <a href="javascript:void(0)">最近搜索</a>
	      </div>
	      <div class="rmss {{showTipAry[1]}}" ng-click="searchTab(2)" id="search_div_2">
	        <a href="javascript:void(0)">热门搜索</a>
	      </div> 
		
	      <div class="ssnr {{showDiv[0]}}" id="user_serach_div">
	        <ul id="user_search_ul">
	          <em ng-repeat="item in userkeylist">
	            <li><a href="javascript:;" ng-click="search(item.key)">{{item.key}}</a></li>
	          </em>
	        </ul>
	      </div>
	    
		  <div class="qkjl" id="del_div" ng-show="isDelDiv">
	        <a href="javascript:;" ng-click="delSearch()">清空搜索记录</a>
	      </div> 
		
	      <div class="ssnr {{showDiv[1]}}" id="hot_serach_div">
	        <ul id="hot_search_ul">
	          <em ng-repeat="item in gjkeylist">
	           <li><a href="javascript:;" ng-click="search(item.key)">{{item.key}}</a></li>
	          </em>
	        </ul>
	      </div>
		
	  </div> 
  	</div>
 </ion-content>
</ion-view>
