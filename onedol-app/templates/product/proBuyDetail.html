<ion-view  hide-tabs="true">
  <ion-nav-title>购买记录</ion-nav-title>
  <ion-nav-buttons side="left" style="color:#fff">
    <div class="button icon ssk button-clear" ng-click="goBack()"><i class="ic ic_arrow_left"></i></div>
  </ion-nav-buttons>
  <ion-content overflow-scroll="true" style="background-color:#fafafa;" go-back>
    <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>
    <div class="cp_xq_js5">
      <ul class="tbviewlist">
        <li ng-repeat="item in buyRecords">
          <div class="hd">
            <a ng-href="{{item.url}}"><img ng-src="{{item.headpic_buy}}" /></a>
          </div>
          <div class="bd">
            <a ng-href="{{item.url}}"><p><span style="color:#4cb9ff">{{item.nickname_buy}}</span></p><p><span>参与了{{item.num_buy}}人次</span></p><p><span>{{item.intime_buy}} </span></p></a>
          </div>
        </li>
      </ul>
    </div>
    <ion-infinite-scroll ng-if="canLoadRecord" on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
