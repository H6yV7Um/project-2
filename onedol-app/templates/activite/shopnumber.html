<ion-view  hide-tabs="true">
  <ion-nav-title>购物码</ion-nav-title>
  <ion-nav-buttons side="left" style="color:#fff">
    <div class="button icon ssk button-clear" ng-click="goBack()"><i class="ic ic_arrow_left"></i></div>
  </ion-nav-buttons>
  <ion-content overflow-scroll="true" style="background-color:#fafafa;" go-back>
    <div class="gwm">
      <h2>获得者本期共参与<span style="color:#de0000">{{data.renci}}</span>人次，幸运码<span style="color:#de0000">{{data.luckynumber}}</span></h2>
      <ul id="pterm_shopnumber">
        <li ng-repeat="item in data.numbers">
          <a href="javascript:void(0)">{{item.shopnumber}}</a>
        </li>
      </ul>
      <ion-infinite-scroll ng-if="data.loadingStatus==1" on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>
    </div>
  </ion-content>
</ion-view>
