<style>
	.orderBd{width: 100%;height: 100%;padding-top: 10px;box-sizing: border-box}
    .search{width: 900px;height: 60px;}
	.searLeft{display: inline-block;width: 250px;height: 60px;float: left}
	.searLeft input{width: 180px;height: 30px;margin-top: 13px;outline: none;border: 1px solid gray;border-radius: 5px;padding-left: 10px;box-sizing: border-box;margin-left: 10px;}

	.orderBd table{width: 98%;border-collapse: collapse;text-align: center;margin-left: 1%}
	.orderBd table td{border: 1px solid gray;height: 40px;}
	.orderBd table tbody tr{background: #eee}
	.orderBd table tbody tr:hover{background: lightgray}
	.btn{display: inline-block;width: 90px;height: 30px;text-align: center;line-height: 30px;border-radius: 5px;border: 1px solid gray;text-decoration: none;color: black}
	.btn:hover{background: #378be5;color: white;}
</style>

<div class="orderBd">

	<div class="search">
		<div class="searLeft">
			<input type="text" name="" placeholder="请输入手机号查询" ng-model="search">
		</div>

		<div class="searLeft"><input type="text" name="" placeholder="身份证" ng-model="idcrd"></div>
		<div class="searLeft"><input type="text" name="" placeholder="时间" ng-model="tm"></div>
	</div>

	<table>
		<thead>
			<tr>
				<td>姓名</td>
				<td>身份证号</td>
				<td>订单号</td>
				<td>预订时间段</td>
				<td>操作</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in arr|filter:{phonenum:search}|filter:{idcard:idcrd}|filter:{time:tm}">
				<td>{{item.name}}</td>
				<td>{{item.phonenum}}</td>
				<td>{{item.idcard}}</td>
				<td>{{item.time}}</td>
				<td><a class="btn" href="#/serch?gg=item.id" ng-click="transId(item.id)">去排房</a></td>
				<!-- ng-click="delete()" -->
			</tr>
			<!-- <tr>
				<td>xx</td>
				<td>xx</td>
				<td>xxx</td>
				<td><span class="btn">完成排房</span></td>
			</tr> -->
		</tbody>
	</table>
	<style>
		.bannPage{width: 98%;height: 40px;margin-left: 1%;text-align: right;line-height: 40px;margin-top: 10px}
		.bannPage button{width: 80px;height: 30px;}
		/* .bannPage button:hover{background: #378be5;color: white;} */
	</style>
	<div style="" class="bannPage">
		<button type="button" ng-click="beforePage()" ng-disabled="bannable">上一页</button>
		  {{cont+1}}/{{pages}}
		<button type="button" ng-click="nextPage()" ng-disabled="nextable">下一页</button>
	</div>
</div>
