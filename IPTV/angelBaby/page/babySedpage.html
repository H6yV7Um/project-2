<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>二级页面</title>
	<link rel="stylesheet" href="../css/baby.css">
	<script>
		function _focus(obj, img, thisId) {
			if (img) {
				document.getElementById(obj).style.background = "url(" + img + ")";
				document.getElementById(obj).style.backgroundRepeat = 'no-repeat';
				document.getElementById(obj).style.backgroundPosition = 'center center'
			} else {
				document.getElementById(obj).style.background = "none";
			}
		}
		function _blur(obj) {
			document.getElementById(obj).style.background = "none";
		}

  var img = [
              {nums:4}, 
              { id:1, url:'../img/sedPage/one.png', pageNum:1 }, 
              { id:2, url:'../img/sedPage/one.png', pageNum:1 }, 
              { id:3, url:'../img/sedPage/one.png', pageNum:1 }, 
              { id:4, url:'../img/sedPage/one.png', pageNum:1 }, 
              { id:5, url:'../img/sedPage/one.png', pageNum:1 }, 
              { id:6, url:'../img/sedPage/one.png', pageNum:1 }, 
              { id:7, url:'../img/sedPage/three.png', pageNum:2 }, 
              { id:8, url:'../img/sedPage/three.png', pageNum:2}, 
              { id:9, url:'../img/sedPage/four.png', pageNum:3 }, 
              { id:10, url:'../img/sedPage/four.png', pageNum:3 }, 
              { id:11, url:'../img/sedPage/four.png', pageNum:3 }, 
              { id:12, url:'../img/sedPage/four.png', pageNum:3}, 
              { id:13, url:'../img/sedPage/five.png', pageNum:4 }, 
              { id:14, url:'../img/sedPage/five.png', pageNum:4 }, 
              { id:15, url:'../img/sedPage/five.png', pageNum:4 }, 
              { id:16, url:'../img/sedPage/five.png', pageNum:4 }
            ];
  var cont = 1;
  window.onload = function(){
      var f = localStorage.getItem('onTittle');
      if(f == 'babyHome_2'){
        _focus('babySednav_2','../img/sedPage/ertongX.png','babySednav_2')   
      }else if(f == 'babyHome_3'){
        _focus('babySednav_3','../img/sedPage/huibenX.png','babySednav_3')
      }else if(f == 'babyHome_4'){
        _focus('babySednav_4','../img/sedPage/yizhiX.png','babySednav_4')
      }else if(f == 'babyHome_5'){
        _focus('babySednav_5','../img/sedPage/youerX.png','babySednav_5')
      }else if(f == 'babyHome_1'){
        _focus('babySednav_1','../img/sedPage/jingxuanX.png','babySednav_1')
      }
      document.getElementById("pagNums").innerHTML = img[0].nums;
      for(var i in img){
          if(img[i].pageNum == 1){
            document.getElementById('nowPage').innerHTML = img[i].pageNum;
            var parent = document.getElementById("ad1");
            var div = document.createElement("div");
            div.setAttribute("id", img[i].id+i);
            parent.appendChild(div);
            var divParent = document.getElementById(img[i].id+i);
            var img2 = document.createElement("img");
            img2.setAttribute("src", img[i].url);
            divParent.appendChild(img2);
            var a = document.createElement("a");
            a.setAttribute("href", "babyTrepage.html");
            a.setAttribute("id", img[i].id);
            var img3 = '../img/sedPage/jiaodiankuang.png';
            a.onfocus = function(){
              document.getElementById(this.id).style.background = "url(" + img3 + ")";
              document.getElementById(this.id).style.backgroundRepeat = 'no-repeat';
              document.getElementById(this.id).style.backgroundPosition = 'center center' 
            }
            a.onblur = function(){
              document.getElementById(this.id).style.background = "none";
            }
            divParent.appendChild(a);
          }
      }
  }

  function pageLeft(){
      if(cont<4){
        cont = cont+1;
        var parent = document.getElementById("ad1");
        var childs = parent.childNodes; 
        for(var i = childs.length - 1; i >= 0; i--) { 
            parent.removeChild(childs[i]); 
        }
        for(var i in img){
            if(img[i].pageNum == cont){
              document.getElementById('nowPage').innerHTML = img[i].pageNum;
              var parent = document.getElementById("ad1");
              var div = document.createElement("div");
              div.setAttribute("id", img[i].id+i);
              parent.appendChild(div);
              var divParent = document.getElementById(img[i].id+i);
              var img2 = document.createElement("img");
              img2.setAttribute("src", img[i].url);
              divParent.appendChild(img2);

              var a = document.createElement("a");
              a.setAttribute("href", "babyTrepage.html");
              a.setAttribute("id", img[i].id);
              var img3 = '../img/sedPage/jiaodiankuang.png';
              a.onfocus = function(){
                document.getElementById(this.id).style.background = "url(" + img3 + ")";
                document.getElementById(this.id).style.backgroundRepeat = 'no-repeat';
                document.getElementById(this.id).style.backgroundPosition = 'center center' 
              }
              a.onblur = function(){
                document.getElementById(this.id).style.background = "none";
              }
              divParent.appendChild(a);
            }
        }    
      }else{
        document.getElementById('babySedBanL_1').style.background = "none";
      }
  }
  function pageRight(){
      if(cont>1){
        cont = cont-1;
        var parent = document.getElementById("ad1");
        var childs = parent.childNodes; 
        for(var i = childs.length - 1; i >= 0; i--) { 
            parent.removeChild(childs[i]); 
        }
        for(var i in img){
            if(img[i].pageNum == cont){
              document.getElementById('nowPage').innerHTML = img[i].pageNum;
              var parent = document.getElementById("ad1");
              var div = document.createElement("div");
              div.setAttribute("id", img[i].id+i);
              parent.appendChild(div);
              var divParent = document.getElementById(img[i].id+i);
              var img2 = document.createElement("img");
              img2.setAttribute("src", img[i].url);
              divParent.appendChild(img2);
              var a = document.createElement("a");
              a.setAttribute("href", "babyTrepage.html");
              a.setAttribute("id", img[i].id);
              var img3 = '../img/sedPage/jiaodiankuang.png';
              a.onfocus = function(){
                document.getElementById(this.id).style.background = "url(" + img3 + ")";
                document.getElementById(this.id).style.backgroundRepeat = 'no-repeat';
                document.getElementById(this.id).style.backgroundPosition = 'center center' 
              }
              a.onblur = function(){
                document.getElementById(this.id).style.background = "none";
              }
              divParent.appendChild(a);
            }
        }
      }else{
           document.getElementById('babySedBanR_1').style.background = "none";
      }  
  }
	</script>
</head>
<body>
	<div class="babySedBg">
		
        <div class="babySedNav">
        	<div class="babySdselect">
        		<a href="#" id="babySednav_1" onfocus="_focus('babySednav_1','../img/sedPage/jingxuanX.png','babySednav_1')" onblur="_blur('babySednav_1')"></a>
        	</div>
        	<div class="babySedsong">
        		<a href="#" id="babySednav_2" onfocus="_focus('babySednav_2','../img/sedPage/ertongX.png','babySednav_2')" onblur="_blur('babySednav_2')"></a>
        	</div>
        	<div class="babySedstore">
        		<a href="#" id="babySednav_3" onfocus="_focus('babySednav_3','../img/sedPage/huibenX.png','babySednav_3')" onblur="_blur('babySednav_3')"></a>
        	</div>
        	<div class="babySededucat">
        		<a href="#" id="babySednav_4" onfocus="_focus('babySednav_4','../img/sedPage/yizhiX.png','babySednav_4')" onblur="_blur('babySednav_4')"></a>
        	</div>
        	<div class="babySedanime">
        		<a href="#" id="babySednav_5" onfocus="_focus('babySednav_5','../img/sedPage/youerX.png','babySednav_5')" onblur="_blur('babySednav_5')"></a>
        	</div>
        </div>

        <div class="babySedBan">
        	<div class="babySedBanL">
        		<button type="button" class="babySedBanLbtn"></button>
                        <a href="#" id="babySedBanL_1" onfocus="_focus('babySedBanL_1','../img/sedPage/zuoX.png','babySedBanL_1')" onblur="_blur('babySedBanL_1')" onclick="pageRight()"></a>
        	</div>
        	<div class="babySedBanM">
        		<div class="babySedBanMcot" id="ad1">
                               <!-- 轮播图片放置区 -->
        		</div>
        	</div>
        	<div class="babySedBanR">
        		<button type="button" class="babySedBanRbtn"></button>
                        <a href="#" id="babySedBanR_1" onfocus="_focus('babySedBanR_1','../img/sedPage/youX.png','babySedBanR_1')" onblur="_blur('babySedBanR_1')" onclick="pageLeft()"></a>
        	</div>
        </div>

        <div class="babySedFot">
            <label id="nowPage"></label>
            /
            <label id="pagNums"></label>
        </div>

	</div>
</body>
</html>
