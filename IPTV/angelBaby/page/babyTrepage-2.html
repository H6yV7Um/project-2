	<script>
		function _focus(obj, img, thisId) {
			if (img) {
				document.getElementById(obj).style.background = "url(" + img + ")";
				document.getElementById(obj).style.backgroundRepeat = 'no-repeat';
				document.getElementById(obj).style.backgroundPosition = 'center center'
			} else {
				document.getElementById(obj).style.background = "none";
			}
		}
		function _blur(obj) {
			document.getElementById(obj).style.background = "none";
		}
		function _focus2(obj, img, thisId){
			 document.getElementById(obj).style.background = "url(" + img + ")";
			 document.getElementById(obj).style.color = "white";
		}
		function _blur2(obj){
			 document.getElementById(obj).style.background = "none";
			 document.getElementById(obj).style.color = "black";
		}
		function cc(obj){
			 for(var i = 1;i<=6;i++){
			 	var ob = 'babyTretab'+i;
			 	if(ob == obj){
			 		document.getElementById(ob).style.display = "block";
			 	}else{
			 		document.getElementById(ob).style.display = "none";
			 	}
			 }
		}
	</script>
