         window.onload=function(){
			show();
			_focus('babyHome_1','../img/title_top.png','babyHome_1');
		};
		var max=3;
		var now=1;
		var timer;
		function show(id){
			if(id){
				now=id;
				clearTimeout(timer);
			}
			for(var i=1;i<=3;i++){
				if(i==now){
					$("c"+now).style.display="block";
					$("cire"+now).style.background="#2bb4ec";
				}else{
					$("c"+i).style.display="none";
					$("cire"+i).style.background="none";
				}
			}

			if(now==max){
				now=1;
			}else{
				now++;
			}
			timer=setTimeout(show,2000);
		}
		
		function $(id){
			return document.getElementById(id);
		}
		


		function _focus(obj, img, thisId) {
			if (img) {
				document.getElementById(obj).style.background = "url(" + img + ")";
				document.getElementById(obj).style.backgroundRepeat = 'no-repeat';
				document.getElementById(obj).style.backgroundPosition = 'center center'
			} else {
				document.getElementById(obj).style.background = "none";
			}
		}
		function _blur(obj) {
			document.getElementById(obj).style.background = "none";
		}

		function goTab(obj){
			document.getElementById(obj).href = 'babySedpage.html';
			localStorage.setItem('onTittle',obj);
		}	
	</script>
